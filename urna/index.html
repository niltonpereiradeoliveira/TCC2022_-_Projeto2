<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>CIPA | URNA DE VOTAÇÃO - 2022</title>
</head>
<body>
    <div class="eletronic-screen">
        <div class="screen">
            <div class="d1">
                <div class="d1-l">
                    <div class="d1-l-1">
                        <span>SEU VOTO PARA:</span>
                    <div class="d1-l-2">
                        <span>Digite o número do seu candidato</span>
                    </div>
                        <div class="d1-l-3">
                            <div class="num pisca"></div>
                            <div class="num"></div>
                        </div>
                        <div class="d1-l-4">
                            Nome: WWW <br>
                            Cargo:SSS <br>
                            Setor:NNNN <br>
                        </div>
                    </div>
                </div>
                <div class="d1-r">
                    <div class="d1-r-img">
                        <img src="./IMG/cand44.png" alt="">
                        Candidato à CIPA
                    </div>
                </div>
            </div>
            <div class="d2">
                Aperte a tecla: <br>
                CONFIRMA para  CONFIRMAR este voto <br>
                CORRIGE para  CORRIGIR este voto <br>
                
            </div>  
        </div>
        <div class="keyboard">
            <div class="keyboard-lin">
                <div class="keys-btn" onclick="clicou('1')">1</div>
                <div class="keys-btn" onclick="clicou('2')">2</div>
                <div class="keys-btn" onclick="clicou('3')">3</div>
            </div>
            <div class="keyboard-lin">
                <div class="keys-btn" onclick="clicou('4')">4</div>
                <div class="keys-btn" onclick="clicou('5')">5</div>
                <div class="keys-btn" onclick="clicou('6')">6</div>
            </div>
            <div class="keyboard-lin">
                <div class="keys-btn" onclick="clicou('7')">7</div>
                <div class="keys-btn" onclick="clicou('8')">8</div>
                <div class="keys-btn" onclick="clicou('9')">9</div>
            </div>
            <div class="keyboard-lin">
                <div class="keys-btn" onclick="clicou('0')">0</div>
            </div>
            <div class="keyboard-lin">
                <div class="keys-btn-white" onclick="white()">BRANCO</div>
                <div class="keys-btn-correct" onclick="correct()">CORRIGE</div>
                <div class="keys-btn-confirm" onclick="confirm()">CONFIRMA</div>
            </div>
        </div>
    </div>


    <!-- Interagindo com JavaScript. -->
    <script src="./JS/candidates.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
